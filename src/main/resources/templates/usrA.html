<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/headerA :: headerA"></header>

<div class="album py-5 bg-light">
    <div name="col" class="container">
        <h4>Пользователи</h4>
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div th:each="el : ${users}" class="border col p-4 d-flex flex-column position-static" >
                    <table>
                        <tr>
                            <td>ID:</td>
                            <td>Фамилия:</td>
                            <td>Имя:</td>
                            <td>Отчество:</td>
                            <td>Номер телефона:</td>
                            <td>Статус:</td>
                            <td>Логин:</td>
                            <td>Пароль:</td>
                        </tr>
                        <tr>
                            <td><p th:text="${el.id_Users}"/></td>
                            <td><p th:text="${el.suName}"/></td>
                            <td><p th:text="${el.fuName}"/></td>
                            <td><p th:text="${el.puName}"/></td>
                            <td><p th:text="${el.uphone}"/></p></td>
                            <td><p th:text="${el.role}"/></td>
                            <td><p th:text="${el.login}"/></td>
                            <td><p th:text="${el.password}"/></p></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
