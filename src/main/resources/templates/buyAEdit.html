<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/headerA :: headerA"></header>

<div class="container mr-5">

    <h3> Редактирование недвижимости на продажу</h3>

    <div th:each="el : ${building1}">
    <form  method="post">
        <input type="text" th:value="${el.address}" name="address" placeholder="Введите адрес" class="form-control"><br>
        <select name="walls" th:value="${el.walls}"><br>
            <option disabled>Выберите тип стен</option>
            <option>Панельный</option>
            <option>Монолитный</option>
            <option>Блочный</option>
            <option>Кирпичный</option>
            <option>Каркасный</option>
        </select><br>
        <br>
        <input type="number" th:value="${el.id_Seller}" name="id_seller" placeholder="Введите свой id" class="form-control"><br>
        <input type="number" th:value="${el.price}" name="price" placeholder="Введите цену" class="form-control"><br>
        <input type="number" th:value="${el.rooms}" name="rooms" placeholder="Введите колличество комнат" class="form-control"><br>
        <input type="number" th:value="${el.space}" name="space" placeholder="Введите площадь" class="form-control"><br>
        <select th:value="${el.type}" name="type">
            <option disabled>Выберите тип недвижимости</option>
            <option>Квартира</option>
            <option>Дом</option>
        </select>

        <br>
        <br>
        <button type="submit" class="btn btn-success">Обновить недвижимость</button>
        <button type="reset" class="btn btn-success">Отчистить форму</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
