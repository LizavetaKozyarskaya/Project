<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


    <h3 align="middle">Регистрация</h3> <br>
    <form action="/reg" method="post">
        <input type="text" name="suName" placeholder="Введите фамилию" class="form-control"><br>
        <input type="text" name="fuName" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="puName" placeholder="Введите отчество" class="form-control"><br>
        <input type="number" name="uphone" placeholder="Введите номер телефона" class="form-control"><br>
        <input type="text" name="login" placeholder="Введите логин" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <select name="role">
            <option disabled>Выберите статус</option>
            <option>user</option>
            <option>realtor</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <button type="reset" class="btn btn-success">Отчистить форму</button>
    </form>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
