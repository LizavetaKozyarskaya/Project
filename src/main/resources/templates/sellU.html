<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="../static/images/logo.png" width="50" height="50" th:src="@{images/logo.png}"/>
            <span class="fs-4">НЕДВИЖИМОСТЬ</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <tr th:each="el : ${users}">

                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/u/' + ${el.id_Users}">Главная страница</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/buyU/'+ ${el.id_Users}">Покупка</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/sellU/' + ${el.id_Users}">Продажа</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/rentU/' + ${el.id_Users}">Аренда</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/sellerU/' + ${el.id_Users}">Риелторы</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/infoU/' + ${el.id_Users}">Информация</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/showU/'+ ${el.id_Users}">Сведения о операциях</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Выход из аккаунта</a>
        </nav>
    </div>
</header>

<div class="container mr-5">

    <h3> Добавление недвижимости на продажу</h3>
    <form action="/sellU" method="post">
        <input type="text" name="address" placeholder="Введите адрес" class="form-control"><br>
        <select name="walls"><br>
            <option disabled>Выберите тип стен</option>
            <option>Панельный</option>
            <option>Монолитный</option>
            <option>Блочный</option>
            <option>Кирпичный</option>
            <option>Каркасный</option>
        </select><br>
        <br>
        <input type="number" name="id_seller" placeholder="Введите свой id" class="form-control"><br>
        <input type="number" name="price" placeholder="Введите цену" class="form-control"><br>
        <input type="number" name="rooms" placeholder="Введите колличество комнат" class="form-control"><br>
        <input type="number" name="space" placeholder="Введите площадь" class="form-control"><br>
        <select name="type">
            <option disabled>Выберите тип недвижимости</option>
            <option>Квартира</option>
            <option>Дом</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Добавить недвижимость</button>
        <button type="reset" class="btn btn-success">Отчистить форму</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
