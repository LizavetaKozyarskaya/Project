<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mr-5">

    <h3> Добавление риелторов</h3>
    <form action="/addS" method="post">
        <input type="text" name="fName" placeholder="Введите name" class="form-control"><br>
        <input type="text" name="pName" placeholder="Введите pName" class="form-control"><br>
        <input type="number" name="phone" placeholder="Введите phone" class="form-control"><br>
        <input type="text" name="sName" placeholder="Введите sName" class="form-control"><br>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Добавить недвижимость</button>
        <button type="reset" class="btn btn-success">Отчистить форму</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
