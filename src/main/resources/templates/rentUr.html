<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="../static/images/logo.png" width="50" height="50" th:src="@{images/logo.png}"/>
            <span class="fs-4">НЕДВИЖИМОСТЬ</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

            <a class="me-3 py-2 text-dark text-decoration-none" href="/u">Главная страница</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/buyU">Покупка</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/sellU">Продажа</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/rentU">Аренда</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/sellerU">Риелторы</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/infoU">Информация</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/showU">Сведения о операциях</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Выход из аккаунта</a>
        </nav>
    </div>
</header>

<div class="container mr-5">

    <h3> Оформление заявки на аренду недвижимости</h3>

    <div th:each="el : ${building1}" >
        <form  method="post">

            <input type="number" th:value="${el.id_building}" name="id_buildingB" placeholder="Введите ID недвижимости" class="form-control"><br>
            <input type="text" name="id_UsersB" placeholder="Введите свой ID" class="form-control"><br>
            <input type="text" name="suName" placeholder="Введите свою фамилию" class="form-control"><br>
            <input type="text" name="fuName" placeholder="Введите своё имя" class="form-control"><br>
            <input type="text" name="puName" placeholder="Введите своё отвество" class="form-control"><br>
            <input type="number" name="uphone" placeholder="Введите номер телефона" class="form-control"><br>
            <br>
            <br>
            <button type="submit" class="btn btn-success">Оставить заявку на аренду недвижимости</button>
            <button type="reset" class="btn btn-success">Отчистить форму</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
