<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="album py-5 bg-light">
    <div name="col" class="container">
        <h4>Подробная информация о выбраной недвижимости</h4>
                <div th:each="el : ${building1}" class="border col p-4 d-flex flex-column position-static" >

                    <h6 th:text="${el.type}"/>
                    <p>Адрес: <p th:text="${el.address}"/>
                    Тип  стен: <p th:text="${el.walls}"/>
                    ID продовца: <p th:text="${el.id_Seller}"/>
                    Цена, BYN: <p th:text="${el.price}"/>
                    Площадь: <p th:text="${el.space}"/>
                    Количество комнат: <p th:text="${el.rooms}"/></p>
                    <a th:href="'/buy/' + ${el.id_building} + '/edit'" class="btn btn-success">Редактировать</a>

                </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
