<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="../static/images/logo.png" width="50" height="50" th:src="@{images/logo.png}"/>
            <span class="fs-4">НЕДВИЖИМОСТЬ</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <tr th:each="ell : ${users1}">

                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/u/' + ${ell.id_Users}">Главная страница</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/buyU/'+ ${ell.id_Users}">Покупка</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/sellU/' + ${ell.id_Users}">Продажа</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/rentU/' + ${ell.id_Users}">Аренда</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/sellerU/' + ${ell.id_Users}">Риелторы</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/infoU/' + ${ell.id_Users}">Информация</a>
                <a class="me-3 py-2 text-dark text-decoration-none" th:href="'/showU/'+ ${ell.id_Users}">Сведения о операциях</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Выход из аккаунта</a>
        </nav>
    </div>
</header>

<div class="album py-5 bg-light">
    <div class="container">
        <h4>Аренда недвижимости</h4>

        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div th:each="el : ${building}" class="border col p-4 d-flex flex-column position-static" >
                    <h6 th:text="${el.type}"/>

                    <p>Адрес: <p th:text="${el.address}"/>
                    Тип  стен: <p th:text="${el.walls}"/>
                    ID продовца: <p th:text="${el.id_Seller}"/>
                    Цена, BYN(за месяц): <p th:text="${(el.price/500)}"/>
                    Цена, BYN: <p th:text="${el.price}"/>
                    Площадь: <p th:text="${el.space}"/>
                    Количество комнат: <p th:text="${el.rooms}"/></p>

                    <a th:href="'/rentU/' + ${el.id_building} + '/r' " class="btn btn-success">Аренда недвижимости</a>
                </div>
            </div>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</div>
</body>
</html>
